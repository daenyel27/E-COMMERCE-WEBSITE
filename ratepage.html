<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="ratestyle.css" />
  </head>
  
  <body>
    <header>
      <div class="brand-container">
          <a href="index.html"><img src="weblogo.png" alt="logo"></a>
          <div>
              <h2 class="brand-title">Gadget Deals</h2>
              <h6 class="brand-title">Phones & Laptops</h6>
          </div>
      </div>

      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
      </label>

          <nav class="navbar">
              <ul class="menu">
                  <li><a class="link" href="index.html">Home</a></li>
                  <li><a class="link" href="aboutus.html">About Us</a></li>
                  <li><a class="link" href="contact.html">Contact</a></li>
                  <li><a class="link" id="addtocart" href="addtocart.html"><i class="fas fa-cart-plus cart-icon"></i></a></li>
                  <li><a class="btn-link" href="loginregister.html">Log in</a></li>
              </ul>
          </nav>
  </header>
    <main>
    <div class="bg"></div>
    <div class="wrapper">
      <p id="message">Rate Your Experience</p>
      <div class="container">
        <div class="star-container inactive">
          <i class="fa-regular fa-star"></i>
          <span class="number">1</span>
        </div>
        <div class="star-container inactive">
          <i class="fa-regular fa-star"></i>
          <span class="number">2</span>
        </div>
        <div class="star-container inactive">
          <i class="fa-regular fa-star"></i>
          <span class="number">3</span>
        </div>
        <div class="star-container inactive">
          <i class="fa-regular fa-star"></i>
          <span class="number">4</span>
        </div>
        <div class="star-container inactive">
          <i class="fa-regular fa-star"></i>
          <span class="number">5</span>
        </div>
      </div>
      <button id="submit" disabled>Submit</button>
      <div id="submit-section" class="hide">
        <p id="submit-message">Thanks for your feedback</p>
      </div>
  </div>
</main>

        <p>&copy; 2024 Gadget Deals. All rights reserved.</p>
    </footer>
    <!-- Script -->
    <script src="ratescript.js"></script>
  </body>
    
</html>
