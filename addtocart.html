<html>
<head>

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="slidestyle.css">

    <title>Gadget Deals</title>
</head>
<body>
    <header>
        <div class="brand-container">
            <a href="index.html"><img src="weblogo.png" alt="logo"></a>
            <div>
                <h2 class="brand-title">Gadget Deals</h2>
                <h6 class="brand-title">Phones & Laptops</h6>
            </div>
        </div>
    
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
    
            <nav class="navbar">
                <ul class="menu">
                    <li><a class="link" href="index.html">Home</a></li>
                    <li><a class="link" href="aboutus.html">About Us</a></li>
                    <li><a class="link" href="contact.html">Contact</a></li>
                    <li><a class="btn-link" href="loginregister.html">Log in</a></li>
                </ul>
            </nav>
    </header>
        <div class="page-container">
            <main>
                <div class="container">
                    <div id="root"></div>
                    <div class="sidebar">
                        <div class="head"><p>My Cart</p>
                        <button> <div class="cart" href="addtocart.html"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div></button>
                        </div>
                        <div id="cartItem">Your cart is empty</div>
                        <br>
                        <hr>
                    <section class="checkout-section">
                    <h1>Checkout</h1>
                    <form class="checkout-form" id="checkout-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="payment">Payment Method</label>
                            <select id="payment" name="payment" required>
                                    <option value="credit-card">Credit Card</option>
                                    <option value="paypal">PayPal</option>
                                    <option value="paypal">GCash</option>
                            </select>
                        </div>
                    </form>
                </section>
                        <div class="foot">
                            <h3>Total</h3>
                            <h2 id="total">â‚±0.00</h2>
                            <button class="checkout-btn">Place Order</button>
                        </div>
                    </div>
                </div>
            </main>
        <footer>

            <p><a href="ratepage.html">Rate Us</a></p>

</html>
