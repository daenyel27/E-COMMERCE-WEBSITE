    <title>Gadget Deals</title>
</head>
<body>
    <header>
        <div class="brand-container">
            <a href="index.html"><img src="weblogo.png" alt="logo"></a>
            <div>
                <h2 class="brand-title">Gadget Deals</h2>
                <h6 class="brand-title">Phones & Laptops</h6>
            </div>
        </div>
    
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
    
            <nav class="navbar">
                <ul class="menu">
                    <li><a class="link" href="index.html">Home</a></li>
                    <li><a class="link" href="aboutus.html">About Us</a></li>
                    <li><a class="link" href="contact.html">Contact</a></li>

                </ul>
            </nav>
    </header>
    <main>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="#">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</main>
